<div class="contact-container">
  <h1>Contact Me</h1>
  
  <mat-card>
    <mat-card-content>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Your name">
          <mat-error *ngIf="contactForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Your email" type="email">
          <mat-error *ngIf="contactForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="contactForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Subject</mat-label>
          <input matInput formControlName="subject" placeholder="Subject">
          <mat-error *ngIf="contactForm.get('subject')?.hasError('required')">
            Subject is required
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Message</mat-label>
          <textarea matInput formControlName="message" placeholder="Your message" rows="6"></textarea>
          <mat-error *ngIf="contactForm.get('message')?.hasError('required')">
            Message is required
          </mat-error>
          <mat-error *ngIf="contactForm.get('message')?.hasError('minlength')">
            Message must be at least 10 characters
          </mat-error>
        </mat-form-field>
        
        <div class="form-actions">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            [disabled]="loading">
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
            <span *ngIf="!loading">Send Message</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  
  <div class="contact-info">
    <mat-card>
      <mat-card-content>
        <h2>Contact Information</h2>
        
        <div class="info-item">
          <mat-icon>email</mat-icon>
          <span>email&#64;example.com</span>
        </div>
        
        <div class="info-item">
          <mat-icon>phone</mat-icon>
          <span>+1 (123) 456-7890</span>
        </div>
        
        <div class="info-item">
          <mat-icon>location_on</mat-icon>
          <span>New York, NY</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
